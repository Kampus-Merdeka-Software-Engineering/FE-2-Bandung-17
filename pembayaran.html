<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafe Kita</title>
    <!-- my css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar-form">
      <div class="previous">
        <a href="keranjang.html" id="chevron-left"><i data-feather="chevron-left"></i></a>
      </div>
      <h2>Pembayaran</h2>
    </nav>
    <section class="buy">
      <div class="col">
        <div class="row">
          <div class="trash-icon">
            <img src="/img/Noncoffee_Chocoladaste.jpeg" alt="" />
            <h3>Noncoffee_Chocoladaste</h3>
            <div class="menuCount">
              <button onclick="decrementItem()">-</button>
              <span id="itemCount">1</span>
              <button onclick="incrementItem()">+</button>
              <button onclick="removeItem()"><i data-feather="trash-2"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="trash-icon">
            <img src="/img/Noncoffee_Chocoladaste.jpeg" alt="" />
            <h3>Noncoffee_Chocoladaste</h3>
            <div class="menuCount">
              <button onclick="decrementItem()">-</button>
              <span id="itemCount">1</span>
              <button onclick="incrementItem()">+</button>
              <button onclick="removeItem()"><i data-feather="trash-2"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-diri">
        <h3>Isi Form</h3>
        <form class="formco" action="#action_page">
          <label for="nama">Nama Pemesan</label>
          <input type="text" id="namaco" name="namapemesan" placeholder="Nama Pemesan" />

          <label for="tempat">Pilih Tempat Makan</label>
          <select id="tempat" name="tempatmakan">
            <option value="bawapulang">Bawa Pulang</option>
            <option value="makanditempat">Makan di Tempat</option>
          </select>

          <label for="metode">Pilih Metode Pembayaran</label>
          <select id="bayar" name="carabayar">
            <option value="tunai">Tunai</option>
            <option value="qris">QRIS</option>
          </select>

          <input type="submit" value="Bayar" />
        </form>
      </div>
    </section>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
