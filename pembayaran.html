<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafe Kita</title>
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar-form">
      <div class="previous">
        <a href="keranjang.html" id="chevron-left"><i data-feather="chevron-left" ></i></a>
      </div>
      <h2>Pembayaran</h2>
    </nav>

    <section class="buy">
      <h2><span>Rincian</span> Pembelian</h2>
      <div class="buy-content">
        <div class="buy-box">
          <img src="/img/Noncoffee_Chocoladaste.jpeg" alt=""  />
          <div class="dtlbuy-box">
            <h3>Noncoffee Chocoladaste</h3>
            <p>Jumlah: 1</p>
            <div class="buy-price"> Rp.25.000</div>
          </div>
        </div>

      <div class="form-diri">
        <h3>Isi Form</h3>
        <form class="formco" action="#action_page">
          <label for="nama">Nama Pemesan</label>
          <input type="text" id="namaco" name="namapemesan" placeholder="Nama Pemesan" />

          <label for="tempat">Pilih Tempat Makan</label>
          <select id="tempat" name="tempatmakan">
            <option value="bawapulang">Bawa Pulang</option>
            <option value="makanditempat">Makan di Tempat</option>
          </select>

          <label for="metode">Pilih Metode Pembayaran</label>
          <select id="bayar" name="carabayar">
            <option value="tunai">Tunai</option>
            <option value="qris">QRIS</option>
          </select>

          <input type="submit" value="Ok" />
          <button><a href="#BayarKasir">Bayar Tunai</a></button>
          <button><a href="#BayarQris">Bayar QRIS</a></button>
        </form>
      </div>
    </section>

    <div id="BayarKasir" class="overlay-bayar">
      <div class="popup-bayar">
        <img src="img/approve.png" alt="centang" />
        <a class="close" href="index.html">&times;</a>
        <div class="content">
          <p>Pesanan Sedang diproses silahkan melakukan pembayaran ke kasir</p>
        </div>
      </div>
    </div>

    <div id="BayarQris" class="overlay-bayar">
      <div class="popup-bayar">
        <img class="qris" src="img/QRIS_SE_RevoU_qrcode.png" alt="qris" />
        <a class="close" href="index.html">&times;</a>
        <div class="content">
          <p>Pesanan Sedang diproses silahkan scan QRIS di atas</p>
        </div>
      </div>
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My JavaScript -->
    <script src="js/keranjang.js"></script>
  </body>
</html>
