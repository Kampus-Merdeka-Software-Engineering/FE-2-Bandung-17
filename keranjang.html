  <body>
    <nav class="navbar">
      <div class="logo">
        <h4>
          <b><span>Kafe</span>Kita</b>

      </div>

    <section id="cart" class="cart">

            <input type="checkbox" value="" id="flexCheckDefault" />

          </div>
          <img src="/img/Noncoffee_Chocoladaste.jpeg" alt="" class="cart-img" />

            <h3>Noncoffee Chocoladaste</h3>
            <div class="cart-price">Rp.25.000</div>
            <input type="number" value="1" class="cart-quantity" />
          </div>
          <!-- remove cart -->
          <i class="cart-remove" id="cart-remove" data-feather="trash-2"></i>
        </div>
      </div>
      <!-- total -->
      <div class="total">
        <h4 class="total-title">Total</h4>
        <h4 class="total-price">Rp.0</h4>
      </div>
      <!-- button bayar -->
      <a href="pembayaran.html"><button href="pembayaran.html" type="button" class="btn-buy">Beli Sekarang</button></a>
      <!-- cart close -->
    </section>
